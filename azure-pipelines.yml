# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: InstallFortifySCA@7
  inputs:
    InstallerPath: 'C:\Program Files\Fortify\FortifyAgent\vsts-agent-win-x64-2.206.1 (1)\Fortify_SCA_and_Apps_22.1.0\bin\sourceanalyzer.exe'
    LicenseFile: '"C:\Program Files\Fortify\FortifyAgent\vsts-agent-win-x64-2.206.1 (1)\fortify.license"'
    RunFortifyRulepackUpdate: true